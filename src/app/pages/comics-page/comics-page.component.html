<div class="container-filter">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Comic" #input>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sort by title</mat-label>
      <mat-select [(value)]="selected" (selectionChange)="selectTittle($event.value)">
        <mat-option value=''>None</mat-option>
        <mat-option value="title">A-Z</mat-option>
        <mat-option value="-title">Z-A</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Group character</mat-label>
      <mat-select [formControl]="formCharater" multiple>
        <mat-option (click)="reset()">Clear</mat-option>
        <mat-option *ngFor="let character of charactersData" [value]="character.id">{{character.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openGroupCharacter()">Search group</button>
  </div>
</div>

<app-comics [itemComics]="data$ | async">
</app-comics>
<mat-paginator [pageSizeOptions]="[10, 25, 100]">
</mat-paginator>
