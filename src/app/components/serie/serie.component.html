<cdk-virtual-scroll-viewport itemSize="10" class="view">
  <div class="container-card" *ngIf = "itemSerie">
    <mat-card class="example-card" *ngFor="let item of itemSerie">
      <img mat-card-image src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}" alt="photo" class="image-marvel"
        [routerLink]="['/characterdetail', item.id ]">
      <mat-card-title class="title-card">{{item.title}}</mat-card-title>
      <mat-card-content>

        <p>Start year:
          <span>{{item.startYear}}</span>
        </p>
        <p>End year:
          <span>{{item.endYear}}</span>
        </p>
        <p>Type:
          <span>{{item.type}}</span>
        </p>
        <p>Rating:
          <span>{{item.rating}}</span>
        </p>
      </mat-card-content>
    </mat-card>

  </div>
</cdk-virtual-scroll-viewport>
